description = "Pagination offset (default: 0)"

[commands.data.commands.builders.commands.volume]
description = "Get daily builder volume time-series"

[[commands.data.commands.builders.commands.volume.args]]
name = "time-period"
type = "string"
required = true
description = "Time period: day, week, month, or all"

