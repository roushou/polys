[commands.data.commands.builders]
description = "Builder analytics commands"

[commands.data.commands.builders.commands.leaderboard]
description = "Get builder leaderboard"

[[commands.data.commands.builders.commands.leaderboard.args]]
name = "time-period"
type = "string"
required = true
description = "Time period: day, week, month, or all"

[[commands.data.commands.builders.commands.leaderboard.flags]]
name = "limit"
type = "int"
description = "Maximum number of results (default: 25)"

[[commands.data.commands.builders.commands.leaderboard.flags]]
