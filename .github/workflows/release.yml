name: Release CLI

on:
  push:
    tags:
      - "cli-v*"

env:
  BUN_VERSION: 1.3.2

jobs:
  build:
    name: Build (${{ matrix.target }})
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: linux-x64
            artifact: polys-linux-x64
          - os: ubuntu-24.04-arm
            target: linux-arm64
            artifact: polys-linux-arm64
          - os: macos-latest
            target: darwin-arm64
            artifact: polys-darwin-arm64
          - os: macos-13
            target: darwin-x64
            artifact: polys-darwin-x64
          - os: windows-latest
            target: windows-x64
            artifact: polys-windows-x64.exe

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: ${{ env.BUN_VERSION }}

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Build CLI
        working-directory: apps/cli
        run: bun run build.ts --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: apps/cli/bin/${{ matrix.artifact }}

  release:
    name: Release
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/cli-v}" >> $GITHUB_OUTPUT

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          name: CLI v${{ steps.version.outputs.version }}
          generate_release_notes: true
          files: |
            artifacts/polys-linux-x64/polys-linux-x64
            artifacts/polys-linux-arm64/polys-linux-arm64
            artifacts/polys-darwin-arm64/polys-darwin-arm64
            artifacts/polys-darwin-x64/polys-darwin-x64
            artifacts/polys-windows-x64.exe/polys-windows-x64.exe
